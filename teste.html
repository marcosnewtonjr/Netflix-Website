<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkblue;
            width: 100%;
            height: 100vh;
            background-image: url(images/background-top-shadow.png);
        }

        #search {
            cursor: pointer;
        }

        #teste {
            width: 100px;
            height: 100px;
            background-color: azure;
            transition-property: width;
            transition-duration: .3s;
            transition-timing-function: linear;
        }


    </style>
</head>
<body>
    <box-icon id="search" name='search' color='#ffffff' ></box-icon>
    <div id="teste"></div>
    

    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <script>
        const teste = document.querySelector('#teste')
        const botao = document.querySelector('#search')
        const body = document.querySelector('body')
        
        botao.onclick = function() {
            if(teste.style.width == '100px') {
                teste.style.width = '300px'
            } else {
                teste.style.width = '100px'
            }
        }

        body.onclick = function(elemento) {
            if(elemento.target == body) {
                teste.style.width = '100px'
            }
        }



    </script>
    
</body>
</html>
