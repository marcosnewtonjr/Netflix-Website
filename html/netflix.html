<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - Clone do Website criado por Marcos Newton</title>

    <!-- ====== Importação de favicon ====== -->
    <link rel="shortcut icon" href="../images/favicon-netflix.ico" type="image/x-icon">

    <!-- ====== Importação de fontes Google Fonts ====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 

    <!-- ====== Importação de CSS ====== -->
    <link rel="stylesheet" href="../css/setup.css">
    <link rel="stylesheet" href="../css/header-setup.css">

</head>
<body>
    <header id="header">
        <div id="head">
            <section class="logo">
                <img src="../images/logo-netflix.png" alt="Logo Netflix">
            </section>
            <section class="nav">
                <ul class="nav-bar">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Bombando</a></li>
                    <li><a href="#">Minha lista</a></li>
                </ul>
            </section>
            <section class="user">
                <box-icon class="search" name='search' color='#ffffff' ></box-icon>
                <box-icon class="bell" name='bell' type='solid' color='#ffffff' ></box-icon>
                <div class="user-menu">
                    <img src="../images/user1-netflix.png" alt="Foto de perfil do usuário">
                    <box-icon class="down-arrow" name='down-arrow' type='solid' color='#ffffff' ></box-icon>
                    <div class="user-menu-box">
                        <box-icon class="up-arrow" name='up-arrow' type='solid' color='#ffffff' ></box-icon>
                        <div class="user-menu-profile">
                            <ul>
                                <li><img src="../images/user1-netflix.png" alt="Foto de perfil do usuário"><a href="!">Marcos Newton</a></li>
                                <li><img src="../images/user2-netflix.png" alt="Foto de perfil do usuário"><a href="!">Aylla Victória</a></li>
                                <li><img src="../images/user3-netflix.png" alt="Foto de perfil do usuário"><a href="!">Camila Mendes</a></li>
                                <li><img src="../images/user4-netflix.png" alt="Foto de perfil do usuário"><a href="!">Maria Alice</a></li>
                                <li><box-icon class="edit" name='edit' type='solid' color='#ffffff' ></box-icon><a href="#">Gerenciar perfis</a></li>
                            </ul>
                        </div>
                        <div class="user-menu-settings"></div>
                        <div class="user-menu-exit"></div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    
    <!-- ====== Importação de Script's (Open) ====== -->
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</body>
</html>
